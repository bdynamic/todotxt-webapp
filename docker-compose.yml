version: '3.8'

services:
  todo-webapp:
    container_name: todowebapp
    build: .
    ports:
      - "5001:5001"
    environment:
      - DEBUG=true
      - NODE_ENV=development
    volumes:
      - ./assets:/app/assets
      - ./help:/app/help
      - ./img:/app/img
      - ./data:/app/data
      - ./index.html:/app/index.html
      - /tmp/tododata:/tmp/tododata
      - /tmp/todoconfig:/root/.config/todotxt-git
    restart: unless-stopped

